<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Yomogi', cursive;
        text-align: center;
        
    }
    .header{
        padding: 20px;
        background: linear-gradient(90deg,yellow,orange);
    }
    .input{
        margin-top: 20px;
        width: 300px;
        font-size: 15px;
        display: inline-block;
    }
    .add-btn{
        margin-top: 20px;
        width: 50px;
        height: 25px;
        background-color: rgba(2, 255, 2, 0.884);
        text-align: center;
        border: none;
        font-size: 15px;
        border-radius: 5px;
        color: black;
      
    }
    .add-btn:hover{
        background-color: rgba(0, 128, 0, 0.63);
    }
    .tasks{
        font-size: 25px;
        display: flex;
        flex-direction: column;
        
    }
    .task{
        display: inline-block;
        text-align: left;
        margin-left: 40%;
    }
    .del-btn{
        width: 30px;
        background-color: rgba(255, 0, 0, 0.822);
        color: white;
        height: 23px;
        position: relative;
        
    }
    input[type='checkbox']:after {
        width: 15px;
        height: 15px;
        border-radius: 5px;
        top:-5px;
        position: relative;
        background-color: #ffffff;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid rgb(0, 0, 0);
    }

    input[type='checkbox']:checked:after {
        width: 15px;
        height: 15px;
        border-radius: 5px;
        top:-5px;
        position: relative;
        background-color: #15ff00;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid rgb(0, 0, 0);
    }
    .text{
        margin: 10px;
    }
</style>
<body>
    
    <div class="header">
        <h1>Please enter a task</h1>
        <input type="text" class="input">
        <button class="add-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>    
    <ul class="tasks">
        
    </ul>
    <audio id = "audio" src="https://storage.soundoftext.com/23be8740-e0ba-11eb-94a3-5f80760f9038.mp3">
    </audio>
</body>
<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);
    const add = $(".add-btn");
    const input = $(".input");
    const tasks = $(".tasks");
    const audio = $("#audio");
    var del;
    var arr = [];
    function render(){
        const submit = arr.map(function(key){
            return `<li class="task">
            <input type="checkbox" class="check">
            <d class ="text">${key}</d>
            <button class="del-btn"><i class="fas fa-trash"></i></button>
           </li>`;
        });
        tasks.innerHTML = submit.join(' ');
    }
    add.onclick = function(){
        if(input.value != ""){
            arr.push(input.value);
            input.value ="";
        }
        render();
        audio.play();

        del = $$(".del-btn");
        kaka(del);
    };
    function kaka(array){
        for(let i =0; i<array.length;i++){
            array[i].onclick = function(){
                arr.splice(i,1);
                render();
                array = $$(".del-btn");
                kaka(array);
                audio.play();
            }
        }
    }
   

    
</script>
</html>
